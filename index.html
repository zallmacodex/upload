<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to Dropbox</title>
</head>
<body>
    <h1>Upload File to Dropbox</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>

    <script>
        const ACCESS_TOKEN = 'sl.B_9sHzWtYcwQrFXO1ITgaCD_bIvYD4rQFGdMXy6GNlawIhg4veZqAQGvv19t7014-2EHbxpQ1f5Frht_QYDD2k1a2xMvG89gjRcInnDnvo_HB0FO5XFzEN_p_vdYH5OJWJ_Rcfv5IVvP'; // Ganti dengan token akses Anda

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const url = 'https://content.dropboxapi.com/2/files/upload';
                const options = {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + ACCESS_TOKEN,
                        'Content-Type': 'application/octet-stream',
                        'Dropbox-API-Arg': JSON.stringify({
                            path: '/' + file.name, // Nama file yang akan disimpan di Dropbox
                            mode: 'add',
                            autorename: true,
                            mute: false
                        })
                    },
                    body: file
                };

                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        const jsonResponse = await response.json();
                        document.getElementById('status').innerText = 'File uploaded successfully! File ID: ' + jsonResponse.id;
                    } else {
                        const errorResponse = await response.json();
                        document.getElementById('status').innerText = 'Error: ' + errorResponse.error_summary;
                    }
                } catch (error) {
                    document.getElementById('status').innerText = 'Error: ' + error.message;
                }
            } else {
                document.getElementById('status').innerText = 'Please choose a file to upload.';
            }
        }
    </script>
</body>
</html>
